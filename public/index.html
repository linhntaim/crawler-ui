<!doctype html>
<html lang="<%= VUE_APP_LOCALE %>">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta name="author" content="<%= VUE_APP_AUTHOR %> <<%= VUE_APP_EMAIL %>>">
    <title><%= VUE_APP_NAME %></title>
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900&display=swap&subset=japanese">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/animate.css/animate.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendor/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/style.min.css">
</head>
<body class="initializing">
<noscript>
    <strong>We're sorry but <%= VUE_APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<div id="app-initializing" class="page-popping">
    <i class="fas fa-circle-notch fa-spin"></i>
</div>
<script src="<%= BASE_URL %>vendor/jquery/jquery.min.js"></script>
<script src="<%= BASE_URL %>vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="<%= BASE_URL %>vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="<%= BASE_URL %>vendor/blueimp-canvas-to-blob/canvas-to-blob.min.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
